<div class="results" ng-controller="ResultsCtrl" ng-if="shouldShowResults()">

    <div class="results__feedbacks">
        <p>Ne rester pas seul(e) dans cette crise,<br /> partagez votre expérience.</p>
        <div class="results__feedbacks__share">
            <button class="btn btn-default results__feedbacks__share__facebook">
                <span class="sr-only">Facebook</span>
            </button>
            <button class="btn btn-default results__feedbacks__share__twitter">
                <span class="sr-only">Twitter</span>
            </button>
        </div>
        
        <div ng-repeat="(key, feedback) in currentResults.list" class="results__feedbacks__sample">
            <h3 ng-bind="feedback.title"></h3>
            <p ng-bind-html="feedback.percentage.sentence"></p>
            <div class="progress results__feedbacks__sample__progress">
                <div class="progress-bar" ng-style="feedback.percentage.style">
                    [[ feedback.percentage.raw ]]
                </div>
            </div>
        </div>
        <div class="results__feedbacks__nav" ng-show="hasMoreResults()">
            <button ng-click="goNextChapter()" class="btn btn-default results__feedbacks__nav__continue">
                Continuer
            </button>
        </div>

    </div>

    <div class="results__choices" ng-class="{ 'results__choices--on': shouldShowChoices }">
        <button class="results__choices__toggler btn btn-default" ng-click="shouldShowChoices = !shouldShowChoices">
            Vos choix précédents
        </button>
        <div class="results__choices__panel">
            <div class="results__choices__panel__chapter" ng-repeat="(chapter_key, otherResults) in allOtherResults">
                <h4 class="results__choices__panel__chapter__title">Chapter [[otherResults.chapter.id]]</h4>
                <div class="results__choices__panel__chapter__percentage" ng-repeat="otherResult in otherResults.list">
                    [[ otherResult.userChoice.title ]]
                    <div class="progress results__choices__panel__chapter__percentage__progress">
                        <div class="progress-bar" ng-style="otherResult.percentage.style"></div>
                    </div>
                </div>
        </div>
    </div>
</div>
